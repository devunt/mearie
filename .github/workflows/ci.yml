name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: eslint
            command: pnpm lint
          - name: prettier
            command: pnpm format
          - name: typecheck
            command: pnpm typecheck
          - name: vitest
            command: pnpm test
          - name: cargo fmt
            command: pnpm format:rust
            rust: true
          - name: cargo clippy
            command: pnpm lint:rust
            rust: true
          - name: cargo test
            command: cargo test --workspace
            rust: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: pnpm

      - name: Setup Rust
        if: matrix.rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ${{ matrix.name }}
        run: ${{ matrix.command }}
