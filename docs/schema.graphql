type Query {
  user(id: ID!): User!
  posts: [Post!]!
}

type User {
  id: ID!
  name: String!
  email: String!
  avatar: String!
  bio: String
  age: Int!
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
}

type Mutation {
  createPost(input: CreatePostInput!): Post!
  updateUser(id: ID!, input: UpdateUserInput!): User!
}

input CreatePostInput {
  title: String!
  content: String!
  authorId: ID!
}

input UpdateUserInput {
  name: String!
}
