name: Release

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  detect-release:
    name: Detect release commit
    if: github.repository == 'devunt/mearie'
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      native_changed: ${{ steps.check.outputs.native_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if this is a release commit
        id: check
        run: |
          commit_msg=$(git log -1 --pretty=%s)

          if echo "$commit_msg" | grep -q "^chore(release): version packages"; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Release commit detected"

            if git diff HEAD^ HEAD --name-only | grep -q "crates/native/package.json"; then
              echo "native_changed=true" >> $GITHUB_OUTPUT
              echo "Native package updated"
            else
              echo "native_changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Regular commit, not a release"

            new_changesets=$(git diff HEAD^ HEAD --name-only --diff-filter=A -- '.changeset/*.md')
            if [ -n "$new_changesets" ] && echo "$new_changesets" | xargs grep -l '"@mearie/native"' 2>/dev/null | grep -q .; then
              echo "native_changed=true" >> $GITHUB_OUTPUT
              echo "Native package found in new changesets"
            else
              echo "native_changed=false" >> $GITHUB_OUTPUT
            fi
          fi

  build-native:
    name: Build native binaries
    if: needs.detect-release.outputs.native_changed == 'true'
    needs: detect-release
    permissions:
      contents: read
    uses: ./.github/workflows/build-native.yml

  publish:
    name: Version or publish packages
    if: |
      always() &&
      github.repository == 'devunt/mearie' &&
      (needs.build-native.result == 'success' || needs.build-native.result == 'skipped')
    needs: [detect-release, build-native]
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        if: needs.detect-release.outputs.is_release == 'true'
        run: pnpm build

      - name: Prepare publish
        if: needs.detect-release.outputs.is_release == 'true'
        run: pnpm publish:prepare

      - name: Download native artifacts
        if: needs.detect-release.outputs.native_changed == 'true'
        uses: actions/download-artifact@v7
        with:
          path: crates/native/artifacts

      - name: Prepare native artifacts
        if: needs.detect-release.outputs.native_changed == 'true'
        working-directory: crates/native
        run: pnpm napi:prepare

      - name: Create version PR or publish packages
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          publish: pnpm changeset:publish
          title: 'chore(release): version packages'
          commit: 'chore(release): version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

  snapshot:
    name: Publish snapshot
    if: |
      always() &&
      github.repository == 'devunt/mearie' &&
      needs.detect-release.outputs.is_release == 'false' &&
      (needs.build-native.result == 'success' || needs.build-native.result == 'skipped')
    needs: [detect-release, build-native]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: changesets
        run: |
          count=$(ls .changeset/*.md 2>/dev/null | grep -cv 'README.md' || true)
          if [ "$count" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version packages (snapshot)
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm changeset version --snapshot next

      - name: Build packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm build

      - name: Prepare publish
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm publish:prepare

      - name: Download native artifacts
        if: needs.detect-release.outputs.native_changed == 'true'
        uses: actions/download-artifact@v7
        with:
          path: crates/native/artifacts

      - name: Prepare native artifacts
        if: needs.detect-release.outputs.native_changed == 'true'
        working-directory: crates/native
        run: pnpm napi:prepare

      - name: Publish snapshot
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm changeset publish --tag next --no-git-tag
        env:
          NPM_CONFIG_PROVENANCE: true
