name: Build native binaries

on:
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-14
            target: aarch64-apple-darwin
            package: darwin-arm64
          - host: macos-13
            target: x86_64-apple-darwin
            package: darwin-x64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            package: linux-x64-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            package: linux-arm64-gnu
            use-cross: true
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            package: win32-x64-msvc

    name: Build ${{ matrix.settings.package }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: pnpm

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.settings.target }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: crates/native
        run: |
          if [ "${{ matrix.settings.use-cross }}" = "true" ]; then
            pnpm build --target ${{ matrix.settings.target }} --use-napi-cross
          else
            pnpm build --target ${{ matrix.settings.target }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.settings.target }}
          path: crates/native/dist/*.node
          if-no-files-found: error
