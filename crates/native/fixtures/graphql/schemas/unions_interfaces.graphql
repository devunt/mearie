interface Node {
  id: ID!
}

interface Timestamped {
  createdAt: String!
  updatedAt: String!
}

type User implements Node & Timestamped {
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
}

type Post implements Node & Timestamped {
  id: ID!
  title: String!
  createdAt: String!
  updatedAt: String!
}

union SearchResult = User | Post

type Query {
  search(query: String!): [SearchResult!]!
  node(id: ID!): Node
}
