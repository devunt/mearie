name: Build native binaries

on:
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: aarch64-apple-darwin
            package: darwin-arm64
          - host: macos-latest
            target: x86_64-apple-darwin
            package: darwin-x64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            package: linux-x64-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            package: linux-arm64-gnu
            use-cross: true
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            package: win32-x64-msvc

    name: Build ${{ matrix.settings.package }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache native artifact
        id: native-cache
        uses: actions/cache@v5
        with:
          path: crates/native/dist/*.node
          key: native-${{ matrix.settings.target }}-${{ hashFiles('crates/**', 'Cargo.lock') }}

      - name: Setup pnpm
        if: steps.native-cache.outputs.cache-hit != 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.native-cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: pnpm

      - name: Setup Rust
        if: steps.native-cache.outputs.cache-hit != 'true'
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.settings.target }}

      - name: Install dependencies
        if: steps.native-cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.native-cache.outputs.cache-hit != 'true'
        working-directory: crates/native
        run: |
          if [ "${{ matrix.settings.use-cross }}" = "true" ]; then
            pnpm build --target ${{ matrix.settings.target }} --use-napi-cross
          else
            pnpm build --target ${{ matrix.settings.target }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: native-${{ matrix.settings.target }}
          path: crates/native/dist/*.node
          if-no-files-found: error
